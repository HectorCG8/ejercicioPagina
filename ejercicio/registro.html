<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F44336;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 0.75em;
            background-color: #F44336;
            color: white;
            border: none;
            border-radius: 0.25em;
            cursor: pointer;
            font-size: 1em;
        }
        .form-container button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form action="welcome_page.html" method="POST">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Nombre" pattern="[A-Za-z\s]+" maxlength="50" required>

            <label for="last name">Apellidos</label>
            <input type="text" id="name" name="name" placeholder="Apellidos" pattern="[A-Za-z\s]+" maxlength="50" required>

            <label for="email">Correo Electronico</label>
            <input type="email" id="email" name="email" placeholder="Correo Electronico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Por favor ingresa un correo electrónico válido" required>

            <label for="number">Telefono Celular</label>
            <input type="number" id="number" name="number" placeholder="Telefono" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos 8 caracteres, una mayúscula, una minúscula y un número" required>

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>

            <div style="display: flex; gap: 10px;">
                <a href="index.html" style="text-decoration: none;">
                    <button type="button">Regresar</button>
                </a>
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>
<script>
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
    
        form.addEventListener('submit', function (e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Las contraseñas no coinciden');
            }
        });
</script>
</body>
</html>
